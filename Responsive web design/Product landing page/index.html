<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp - Product landing page</title>
    <script src="https://kit.fontawesome.com/9426ee65de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header id="header">
        <nav id="nav-bar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About us</a></li>
                <li><a href="#products">Products</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1 class="title">Welcome to El Clan</h1>
            <p>¡We are glad to see you here!</p>
        </section>
        <section id="about">
            <h2 class="subtitle">About us</h2>
            <div class="about-container">
                <div class="about-premium">
                    <i class="fa-solid fa-certificate"></i>
                    <h3>We have premium quality certificate.</h3>
                </div>
                <div class="about-fast">
                    <i class="fa-solid fa-truck-fast"></i>
                    <h3>Get your product in just a couple hours.</h3>
                </div>
                <div class="about-assist">
                    <i class="fa-solid fa-headset"></i>
                    <h3>Assistants will help you with anything.</h3>
                </div>
            </div>
        </section>
        <section id="products">
            <h2 class="subtitle">Our products</h2>
        </section>
    </main>
    <footer>
        <div class="newsletter">
            <h3>Newsletter subscription</h3>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <div class="form_email">
                    <label for="email">Enter your email.</label>
                    <input id="email" name="email" type="email" placeholder="Valid email" required>
                </div>
                <div class="form_btn">
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </div>
        <h3><strong>El Clan</strong> © All rights reserved</h3>
    </footer>
</body>
</html>
